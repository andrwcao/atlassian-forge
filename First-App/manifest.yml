      function: main
      title: First App
  jira:issuePanel:
    - key: my-issue-panel
      title: My Issue Panel
      function: panel
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  jira:issueGlance:
    - key: my-issue-glance
      title: My Issue Glance
      function: glance
      label: Issue Glance
  jira:issueAction:
    - key: my-issue-action
      title: Issue Action
      function: action
  jira:adminPage:
